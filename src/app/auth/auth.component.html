<div class="h-full relative w-full py-52 flex flex-col gap-y-6 justify-center items-center">
    <h1 class="text-[2rem] font-bold">Redwoods Digital Database Login</h1>
    <div class="flex h-[50vh] w-[50vw] rounded-md bg-[#222222] shadow-lg shadow-slate-700">
        <div class="w-[50%] text-black border-[#230C43] border-r-2 flex flex-col justify-center items-center">
            <img src="assets/logo-rwd.webp" alt="redwoods digital logo" />
        </div>
        <div class="w-[50%] text-black flex justify-center items-center">
            <form>
                <div class="space-y-4 flex flex-col">
                    <label class="input input-bordered bg-white flex items-center gap-2">
                        <p class="text-[#4883bb]">Email</p>
                        <input [(ngModel)]="email" name="email" autocomplete="email" type="email" class="grow" placeholder="user@redwoodsdigital.com" />
                    </label>
                    <label class="input input-bordered bg-white flex items-center gap-2">
                        <p class="text-[#4883bb]">Password</p>
                        <input [(ngModel)]="password" name="password" autocomplete="current-password" type="password" class="grow" />
                    </label>
                    <button type="button" (click)="onLogin()" class="btn btn-primary text-white">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <div *ngIf="isError" id="toast-danger" class=" absolute flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 top-5 right-5" role="alert">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
            </svg>
            <span class="sr-only">Error icon</span>
        </div>
        <div class="ms-3 text-sm font-normal">Login Failed</div>
        <button type="button" (click)="onErrorClose()" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-danger" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>
</div>
